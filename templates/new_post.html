{% extends 'base.html' %}

{% block content %}    
    
    <h1>Add a Blog Entry</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form method='POST'>
        <label><span class="form_label">Title for your new blog:</span>
            <input name="title" type="text" value='{{title}}' />
        </label>
        <p class="error">{{title_error}} &nbsp;</p>
        <label><span class="form_label">Your new blog:</span>
            <input name="blog_entry" type="text" value='{{blog_entry}}' />
        </label>
        <p class="error">{{blog_entry_error}} &nbsp;</p>
        <input class="submit" type="submit" value="Add Entry" />
    </form>

{% endblock %}
